<mat-form-field appearance="fill">
    <mat-label>Competition</mat-label>
    <mat-select [(value)]="selectedGender" (selectionChange)="refreshRankingList()">
        <mat-option></mat-option>
        <mat-option [value]="option.id" *ngFor="let option of genders">{{ option.value }}</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Year</mat-label>
    <mat-select [(value)]="selectedYear" (selectionChange)="refreshRankingList()">
        <mat-option></mat-option>
        <mat-option [value]="year" *ngFor="let year of years">{{ year }}</mat-option>
    </mat-select>
</mat-form-field>

<table mat-table [dataSource]="rankingList" class="mat-elevation-z8">
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>

  <ng-container matColumnDef="Rank">
    <th mat-header-cell *matHeaderCellDef> Rank </th>
    <td mat-cell *matCellDef="let element"> {{element.Rank}} </td>
  </ng-container>

  <ng-container matColumnDef="PlayerName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.PlayerName}} </td>
  </ng-container>

  <ng-container matColumnDef="CountryName">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element" title="{{element.CountryName}}"><img src="{{element.CountryImageLink}}"></td>
  </ng-container>

  <ng-container matColumnDef="Points">
    <th mat-header-cell *matHeaderCellDef> Points </th>
    <td mat-cell *matCellDef="let element"> {{element.Points}} </td>
  </ng-container>

  <ng-container matColumnDef="PrizeMoney">
    <th mat-header-cell *matHeaderCellDef> Prize Money </th>
    <td mat-cell *matCellDef="let element"> $ {{element.PrizeMoney}} </td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element" class="action-link"> 
      <a href="#" (click)="openPlayerEditDialog('Update', element); $event.preventDefault();">Edit Player</a> 
      &nbsp;&nbsp;
      <a href="#" (click)="openRankingEditDialog('Update', element); $event.preventDefault();">Edit Ranking</a> 
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="rankingListColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: rankingListColumns;"></tr>

</table>
